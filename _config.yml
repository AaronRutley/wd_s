# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Pattern Library
email: admin@webdevstudios.com
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
# host: "http://wd-s.dev"
baseurl: "/wp-content/themes/wd_s/pattern-library/dist" # the subpath of your site, e.g. /blog
source: "./pattern-library/src"
destination: "./pattern-library/dist"
url: "http://wd-s.dev" # the base hostname & protocol for your site
# twitter_username: jekyllrb
# github_username:  jekyll

# Build settings
markdown: kramdown

# Collections
collections:
  patterns:
    layout: pattern
    output: true
    permalink: /:collection/:path/
  colors:
    output: false

# Pattern Library settings
assets: "/pattern-library/assets"
logo: "/images/logo.svg"
wp_theme_dir: "/wp-content/themes/wd_s"

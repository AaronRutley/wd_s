<div class="select-box-wrapper">
	<label for="color">Choose a color:</label>
	<div class="select-box">
		<select id="color">
			<option value="red">Red</option>
			<option value="white">White</option>
			<option value="blue">Blue</option>
		</select>
	</div><!-- .select-box -->
</div><!-- .select-box-wrapper -->

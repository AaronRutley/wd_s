		<p class="pl-post-meta"><time datetime="2016-02-15 16:17:25 -0500">Feb 15, 2016</time> â€¢ <span>Damon Cook</span></p>
		<p><p>Just wrap it in a <code>.fluid-embed</code>. This is built in to wd_s in the <a href="https://github.com/WebDevStudios/wd_s/blob/master/assets/sass/base/_media.scss"><code>/base/_media.scss</code></a>. <a href="https://css-tricks.com/NetMag/FluidWidthVideo/Article-FluidWidthVideo.php">Read all about the concept here</a>.</p>
</p>

<div class="fluid-embed">
	<iframe width="560" height="315" src="https://www.youtube.com/embed/C-1mYXVP1Ok" frameborder="0" allowfullscreen></iframe>
</div><!-- .fluid-embed -->

<br><br>
